{% extends 'main/base.html' %}

{% block title %} Registro Participante {% endblock title%}

{% block content %}

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center display-4 py-5"> Registro de participantes </h2>
            <ul class="list-group">

  
                <form action="/participantes/create/" method="POST" class="card-body">
                    {% csrf_token %}
                    {{form.as_p}}
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            Registrar
                        </button>
                
                    </div>
                    
                </form>
            
            </ul>
        </div>
    </div>
{% endblock %}
