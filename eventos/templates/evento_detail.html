{% extends 'base.html' %}

{% block content %}

    <h1>Detalles de evento</h1>
    <h1>{{evento.titulo}}</h1>

    {{error}}
    
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary">
                Actualizar
            </button>    
        </div>
        

    <form action="{% url 'evento_completado' evento.id %}" method="post">  
        {% csrf_token %}
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary">
                Evento Completado
            </button>
        </div>
 
    </form>

    <form action="{% url 'evento_eliminado' evento.id %}" method="post">  
        {% csrf_token %}

        <div class="text-center">
            <button type="submit" class="btn btn-primary">
                Eliminar Evento
            </button>
        </div>

    </form>
    
{% endblock %}
